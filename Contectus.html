<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارتباط باما</title>
</head>
<body>
    <m-header></m-header> 
    <section>
        <h2>ارتباط باما</h2>
        <section>
            <br>
            <form action="#" method="post">
                <label for="txtName">نام و نام خانوادگی : </label>
                <input type="text" id="txtName" name="txtName" placeholder="لطفا نام و نام خانوادگی خود را وارد نمایید..." required>

                <label for="txtEmail">آدرس ایمیل : </label>
                <input type="email" id="txtEmail" name="txtEmail" placeholder="لطفا آدرس ایمیل خود زا وارد نمایید..." required>
                
                <label for="txtMessage">پیام : </label>
                <textarea name="txtMessage" id="txtMessage" placeholder="لطفا پیام خود را وارد نمایید...." required></textarea>

                <center>
                    <input type="submit" value="ارسال">
                    <input type="reset" value="انصراف">
                </center>
            </form>
        </section>
    </section>
    <m-footer></m-footer>
    <script src="./main.js"></script>
</body>
</html>
